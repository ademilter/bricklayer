<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bricklayer</title>
    <link rel="stylesheet" href="https://rawgit.com/ademilter/bricklayer/master/dist/bricklayer.css">
    <link rel="stylesheet" href="./demo.css">
    <style>
      .bricklayer-column-sizer {
        width: 15%;
      }
      @media screen and (min-width: 640px) {
        .bricklayer-column-sizer {
          width: 10%;
        }
      }

      @media screen and (min-width: 1024px) {
        .bricklayer-column-sizer {
          width: 5%;
        }
      }
      @media screen and (min-width: 1200px) {
        .bricklayer-column-sizer {
          width: 2%;
        }
      }
      .item {
        background-color: #D65E2F;
        margin-bottom: 10px;
        min-height: 20px;
        opacity: 0;
      }
      .item.is-append {
        transition-duration: 200ms;
      }
    </style>
</head>
<body>

<section class="bricklayer">
  <!-- item here -->
</section>

<div class="buttons">
  <button onclick="location.href='index.html'">GO MAIN PAGE</button>
</div>

<img class="logo" src="https://rawgit.com/ademilter/bricklayer/master/logo.png">

<script src="https://rawgit.com/ademilter/bricklayer/master/dist/bricklayer.min.js"></script>
<script>
  var bl = new Bricklayer(document.querySelector(".bricklayer"))
  bl.on("afterAppend", function (e) {
    var el = e.detail.item;
    el.classList.add('is-append');
  });
  function newBox() {
    var el = document.createElement('div')
    el.className = "item"
    el.style.height = Math.floor(Math.random()*100) + "px"
    return el
  }
  for (var i = 0; i < 50; i++) {
    var b = newBox()
    b.style.opacity = 1 - (i / 600)
    bl.append(b)
  }
  var t = setInterval(function () {
    var b = newBox()
    b.style.opacity = 1 - (i / 600)
    bl.append(b)
    i++
    if (i == 600) clearInterval(t)
  }, 20)
</script>
